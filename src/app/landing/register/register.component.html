<div style="background-color: #ffffffda;">
    <div class="container">
        <div class="row">
            <div class="col-md-7 bg-white my-5" style="margin-right: auto; margin-left: auto; border-radius: 15px;">
                <div class="p-4" style="margin-bottom: 20px; margin-top: 20px; text-align: center; border-bottom: 1px solid gray;">
                    <h3><b>Registration</b></h3>
                </div>

                <div class="row p-1">
                    <div class="col-md-12">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group row mx-2">
                                <div class="mb-4 col-md-6">
                                    <label for="Firstname"><b>Firstname</b></label>
                                    <input type="text" id="Firstname" formControlName="firstname" placeholder="Firstname" class="form-control">
                                    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback text-danger">
                                        <div *ngIf="f.firstname.errors.required">Field is required</div>
                                    </div>
                                </div>
                                <div class="mb-4 col-md-6">
                                    <label for="Surname"><b>Surname</b></label>
                                    <input type="text" id="Surname" formControlName="surname" placeholder="Surname" class="form-control">
                                    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback text-danger">
                                        <div *ngIf="f.surname.errors.required">Field is required</div>
                                    </div>
                                </div>
                                <div class="mb-4 col-md-6">
                                    <label for="Username"><b>Username</b></label>
                                    <input type="text" id="Username" formControlName="username" placeholder="Username" class="form-control">
                                    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback text-danger">
                                        <div *ngIf="f.username.errors.required">Field is required</div>
                                    </div>
                                </div>
                                <div class="mb-4 col-md-6">
                                    <label for="Email"><b>Email</b></label>
                                    <input type="text" id="Email" formControlName="email" placeholder="Email" class="form-control">
                                    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback text-danger">
                                        <div *ngIf="f.email.errors.required">Field is required</div>
                                    </div>
                                </div>
                                <div class="mb-4 col-md-6">
                                    <label for="Password"><b>Password</b></label>
                                    <input type="text" id="Password" formControlName="password" placeholder="Enter your password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            
                                    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback text-danger">
                                        <div *ngIf="f.password.errors.required">Field is required</div>
                                    </div>
                                </div>
                                <div class="mb-4 col-md-6">
                                    <label for="Password2"><b>Confirm password</b></label>
                                    <input type="text" id="Password2" formControlName="password2" placeholder="Confirm your password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            
                                    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback text-danger">
                                        <div *ngIf="f.password2.errors.required">Field is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mx-2">
                                <div class="mb-4 col-md-12">
                                <input type="text" formControlName="language" placeholder="Chose your languages" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }">
        
                                 <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback text-danger">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div></div>
                            </div>   
                            <div class="form-group row mx-2">
                                <div class="mb-4 col-md-12">                                            
                                    <span class="pull-left" style="margin-top: -15px;">
                                       <input id="checkbox-1" formControlName="agree" class="checkbox-custom" name="checkbox-1" type="checkbox">
                                       <label for="checkbox-1" class="checkbox-custom-label"> I accept the Terms and Conditions, the Data Policy and the Cookie Policy.</label>
                                     </span>
        
                                 <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback text-danger">
                                    <div *ngIf="f.pwd.errors.required">Agree is required</div>
                                </div></div>
                            </div>
                        <span class="pull-right">
                            <input type="submit" class="Register registermodal-submit" value="Register">
                        </span>
                    </form>
                </div>
            </div>
                <br><br>
                <p>Already have an account? <a [routerLink]="['/login']"> Login.</a></p>
            </div>
        </div>
    </div>
</div>
