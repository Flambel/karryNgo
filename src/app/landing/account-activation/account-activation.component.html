<div style="background-color: #ffffffda;">
    <div class="container">
        <div class="row">
            <div class="col-md-5 bg-white my-5" style="margin-right: auto; margin-left: auto; border-radius: 15px;">             
                <div class="p-4" style="margin-bottom: 20px; margin-top: 20px; text-align: center; border-bottom: 1px solid gray;">
                   
                    <h3><b>Account activation</b></h3>
                </div>
                Enter your email address, your password and your activation code to valid your account.<br>
                <form f[ormGroup]="activationForm">
                    <div class="form-group">
                        <input type="text" formControlName="email" placeholder="Enter Your Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-danger">
                            <div *ngIf="f.email.errors.required">Field is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="password" placeholder="Enter Your password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-danger">
                            <div *ngIf="f.password.errors.required">Field is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="activationCode" placeholder="Enter Your activation code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-danger">
                            <div *ngIf="f.activationCode.errors.required">Field is required</div>
                        </div>
                    </div>
                        <span class="pull-right">
                        <input type="submit" class="" value="Send mail">
                        </span>
                      </form><br><br><br>
                <p>
            </div>
        </div>
    </div>
</div>
