<div class="modal fade" data-size="modal-lg" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" data-size="modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">{{ title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-4" *ngFor="let val of subcats_data" style="padding: 10px">
                    <div style="background: rgb(227, 231, 233); padding: 25px">
                        <span> {{ val.souscategoryName }} </span>
                        <div>
                            <button data-dismiss="modal" type="button" class="bg-blue" (click)="goToAsk.emit(val)">Ask a service</button>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save</button> -->
        </div>
    </div>
    </div>
</div>
